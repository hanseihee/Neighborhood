name: Sync MOLIT Trades

on:
  schedule:
    # 매일 KST 08:00 (UTC 23:00)
    - cron: '0 23 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Sync recent trades
        env:
          MOLIT_API_KEY: ${{ secrets.MOLIT_API_KEY }}
        run: node scripts/seed-trades.mjs 1
